rule_id: STE0202
name: Slow LP Drain
version: 1.0.0
source: STE0200
description: Detect sustained liquidity removal carried out over many windows without meaningful recovery.
detection_type: slow_drain
parameters:
  window_seconds: 600
  min_window_drop_frac: 0.02
  min_cum_drawdown: 0.6
  min_consecutive_windows: 4
  min_burn_events: 2
  min_burn_to_mint_ratio: 2.0
  min_time_since_last_mint_sec: 3600
  max_price_ratio_change: 0.25
scoring:
  base_score: 55.0
  bonus_weight: 35.0
  detection_threshold: 80.0
  decay_per_window: 0.0
evidence:
  lookback_windows: 12
  qualitative_reason: "LP supply declined steadily without replacement and burn activity dominated over mints."
